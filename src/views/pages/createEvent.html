<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<div id="createEventDiv">
          <form>
		  <div class="form-group">
              <label for="event-name">Event Name</label>
              <input type="text" class="form-control" id="create_eventname" placeholder="Event Name">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="create_description" placeholder="Description">
            </div>
            <div class="form-group">
              <label for="image">Image URL</label>
              <input type="text" class="form-control" id="create_image" placeholder="Image URL">
            </div>
	  <div class="form-group mt-3">
            <label class="mr-2">Upload your Image: (this one and the next are not finalized)</label>
            <input type="file" name="file">
          </div>
		  <div class="form-group">
		  <input type="file" name="chooseFile" id="chooseFile">
		  </div>
	    <div class="form-group">
              <label for="venue">Venue</label>
              <input type="text" class="form-control" id="create_venue" placeholder="Event Venue">
            </div>
            <div class="form-group">
              <label for="event-configuration">Configuration</label>
              <input type="text" class="form-control" id="create_configuration" placeholder="Venue Configuration (create to dropdown?)">
            </div>
            <div class="form-group">
              <label for="event-category">Category</label>
              <input type="text" class="form-control" id="create_category" placeholder="Event Category (create to dropdown?)">
            </div>
            
            <div class="form-group">
              <label for="date">Date</label>
              <input type="text" class="form-control" id="create_date" placeholder="Date (GMT Universal Format)">
            </div>
            <div class="form-group">
              <label for="time">Time</label>
              <input type="text" class="form-control" id="create_time" placeholder="Time (00:00:00 format)">
            </div>
            <div class="form-group">
              <label for="day">Day</label>
              <input type="text" class="form-control" id="day" placeholder="Day">
            </div>
			  <div class="form-group">
              <label for="base-price">Base Price</label>
              <input type="text" class="form-control" id="basePrice" placeholder="Base Price (No $)">
            </div>
			  <div class="form-group">
              <label for="discount-eligable">Discount Eligible</label>
              <input type="text" class="form-control" id="discount-eligable" placeholder="Discount Eligable">
            </div>
			<button onclick="createEvent()" id="create_event">Update</button>
            <button type="reset" value="Reset">Reset</button>
          </form>
        </div>
	
</body>
</html>
